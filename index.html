<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Note><title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Note</h1>
        <div class="text-block">
            <p>You're not here because you were invited.</p>
            <p>It just happened.</p>
            <p>Most do not reach this place.</p>
            <p>Not because of the prohibitions —</p>
            <p>It just doesn't occur to them that there might be something else here.</p>
            <p>I was in no hurry to leave it.</p>
            <p>It didn't make sense before..</p>
            <p>If you're reading this up to the right moment —</p>
            <p>Wait.</p>
        </div>
        <div id="timer"></div>
        <div class="hints">
            <p class="hint" id="hint-1">What you were looking for was almost always in front of your eyes. Don't look at what's being shown.</p>
            <p class="hint" id="hint-2">Pay attention to what remains in the shadows.</p>
            <p class="hint" id="hint-3">Everything that was hidden was always visible to those who looked more closely.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
